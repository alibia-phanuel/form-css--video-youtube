    <title>simple formulaire de contact</title>
  </head>
  <body>
    <div class="bad">
      <div class="header">
        <div class="header-content">
          <div><img src="img/logo.png" alt="" /></div>
          <div><span class="header-title">the</span> coffe cup</div>
        </div>
      </div>
      <div class="container">
        <div class="box-Form">
          <div class="form-header">
            <h1>creat your account</h1>
            <div class="google"><img src="img/gogoole.png" alt="" /></div>
            <h2>or</h2>
          </div>
          <form action="">
            <div class="box-control">
              <label for="name">name</label>
              <input type="text" placeholder="Enter your Name" id="name" />
            </div>
            <div class="box-control">
              <label for="Email">Email</label>
              <input type="text" placeholder="Enter your Email" id="Email" />
            </div>
            <div class="box-control">
              <label for="phone">phone</label>
              <input
                type="text"
                placeholder="Enter your phone number"
                id="phone"
              />
            </div>
            <div class="box-control">
              <label for="password">creat password</label>
              <input
                type="password"
                placeholder="creat your password"
                id="password"
              />
            </div>
            <div class="box-control-checkbox">
              <input type="checkbox" name="checkbox" id="checkbox" />
              <label for="checkbox"
                >i agree to the
                <span><a href="#">terms & privacy</a></span></label
              >
            </div>
            <button type="submit">sign up</button>
          </form>
        </div>
        <div class="box-img">
          <img src="img/coffee.png" alt="coffee-img" />
        </div>
      </div>
    </div>
  </body>
